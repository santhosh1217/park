<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/institute signup.css' %}">

</head>
<body>
	<form method="post"  action="submit" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="full">
			<label>username:
			<input type="text" name="username" required>
			</label><br><br>
			<label>password:
				<input id="p1" type="password" name="password" required>
			</label><br><br>

			<label>confirm password:
				<input id="p2" type="password" name="confirmPassword" required>
				<p color:"red">{{msg}}</p>

			</label><br><br>

			<p id="msg"></p>
			<label>insitution name:
				<input type="text" name="instituteName" required>
				
			</label><br><br>
			<label>institution logo:
				<input type="file" name="logo" required accept="image/*" >

			</label><br><br><BR>
			<button class="btn" >
				Sign UP
			</button>

			
		</div>
		

	</form>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
