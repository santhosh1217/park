<!DOCTYPE html>
<html>
	{%load static%}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Institution Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: black;">
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="leftClick()">admin</button>
				<button type="button" class="toggle-btn" onclick="rightClick()">staff</button>
			
			
			
		</div>
		
	</div>
	
<div class="full">
	


	
		

		<h4>{{name}}</h4>
		
		<form id="log" method="post" action="">
			{%csrf_token%}
		<label>
			username:  <input type="text" id="us" name="username" required>
		</label><br><br>
		{% for i in messages%}
			<p>{{i}}</p>
		{%endfor%}
		
		<label>
			password:
			<input type="password" id="ps" name="password" required >
		</label><br><br><br>
			<input type="text" name="type" id="type" value="admin" hidden >
		
		<button class="btn" onclick="chck()" style="color:white;">Log In</button><br><br>
	</form>
	<h5><i>don't have an account?</i></h5>
		<form method="post" action="signup" >
			{% csrf_token %}
		<button class="btn" style="color: white;">Sign up</button>
	</form>
		

		
	</div>
	<script>
	
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
<script type="text/javascript"src="{% static 'js/login.js' %}"></script>



</body>
</html>
