<!DOCTYPE html>
<html>

{% load static %}
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attentance Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<style type="text/css">
		.top
		{
			
			font-size: 20px;
			color: purple;
			background-color: #FDBD6B;
			height: 70px;
		}

		.bt
		{
		
			margin-top: -3.5%;
			
		}
		.dep
		{
			margin-left: 2%;
			
			padding-top: 2%;
		}
		.content
		{
			
			margin-top: -2%;
		}
		
	

		.btn
		{
			margin-left:  150px;
		}
		#sendmsg
		{
			margin-top:-30%;
			margin-left: 30%;
		}
		#submit
		{
			margin-top: -25%;
			margin-left:50%;
		}
		.buttons
		{
			margin-top: 40px;
		}
		#msg
		{
			opacity: 5%;
			margin-bottom:10%;
			margin-left: 30%;
			border: none;
			border-bottom: 1px solid grey;
		}
	</style>
</head>
<body>
	<div>
		{% include 'attendance_navigation.html' %}
	</div>

	
	<form action="admin/" method="post">
		{% csrf_token %}

		<div class="top">

			<div class="dep">
				<lable >{{department}}</lable>
		    </div>
<div class="content">
			<center>
				<label  id="year">{{year}}(Attendance Sheet)</label>
			</center></div>

			<div class="bt">
			<button class="btn btn-outline-danger" id="btn" style="margin-left: 90%;">edit</button>
			</div>

		</div>
	
	</form>
	<br>
	<form method="post" action="submit/">
		{%csrf_token%}
	<table class="table  table-bordered table-hover">
		<tr>
			<th>S.No</th>
			<th>RollNo</th>
			<th>Name</th>
			<th>Attendance</th>
		</tr>
		{% for data in detial %}
		<tr>
			<td>{{data.id}}</td>
			<td>{{data.reg}}</td>
			<td>{{data.name}}</td>
			<td><input type="checkbox" value={{data.name}} name={{data.id}}></td>
		</tr>
		{% endfor %}
	</table>
<br><br>
<div class="main">
	<div class="message">
		<input id="msg" type="text" name="whatsapp" placeholder="Type The Message">
	</div>

	<div class="buttons">
		<button id="submit" class="btn btn-outline-danger">submit</button>
	</div>

</form>
</div>
	<div class="buttons">
		<button id="sendmsg" onclick="message()" class="btn btn-outline-success">Send Message</button>
	</div>

		
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">
	function message()
	{
		// body...
		document.getElementById("msg").style.opacity="90%"
	}
</script>
</body>
</html>
